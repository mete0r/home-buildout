[buildout]
parts += firefox-symlink

[firefox-symlink]
recipe = cns.recipe.symlink
symlink = ${firefox:destination}/firefox=${buildout:bin-directory}/firefox

[firefox]
recipe = hexagonit.recipe.download
url = ${firefox.tar.bz2:path}
destination = ${buildout:parts-directory}/firefox
strip-top-level-dir = true

[firefox.tar.bz2]
recipe = hexagonit.recipe.download
download-only = true
url = http://download.cdn.mozilla.net/pub/mozilla.org/firefox/releases/23.0/linux-i686/ko/firefox-23.0.tar.bz2
destination = ${buildout:parts-directory}

path = ${buildout:parts-directory}/firefox-23.0.tar.bz2
